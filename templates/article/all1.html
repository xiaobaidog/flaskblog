<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for article in user.articles %}
<div id="container">
    <p>
        <h3>{{ article.title }}</h3>
        <div>作者：{{ article.user.username }}--{{ article.pdatetime }}</div>
    </p>
    <p>
        {{ article.content }}
    </p>
</div>
{% endfor %}
</body>
</html>
