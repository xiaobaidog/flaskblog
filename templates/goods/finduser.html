<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买用户名单</title>
</head>
<body>
<h1>商品： {{ goods.gname }}</h1>
<br>
<h2>购买该商品的用户为：</h2>
{% for user in goods.users %}
<p>
    <a href="{{ url_for('goods.find_goods') }}?uid={{ user.id }}">{{ user.username }}</a>
</p>
{% endfor %}

</body>
</html>
